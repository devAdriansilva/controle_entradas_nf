<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlde de entrada de Notas fiscais</title>
   
    <link rel="icon" type="image/ico" href="favicon.ico" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo prado.png" alt="Logomarca" >
        <h1> Lançamento de Notas fiscais</h1>
    </header>
  

    <main>
        <fieldset>
            <form action="">
            <p> <label for="fornecedor">Fornecedor:</label> <input type="text" id="fornecedor" required></p>

             <p><label for="valor">Valor total da nota:</label> <input type="number" name="valor" id="valor" required></p>
            <button type="submit" id="botao_adicionar"> Adicionar Nota</button>
            </form>
        </fieldset>
    
        <h2>Notas Recebidas Hoje</h2>
        <table id="lista-notas">
            <thead>
                <tr> 
                    <th>Fornecedor </th>
                    <th>Valor</th>
                    <th>Açoes</th>
                    
                </tr>
            </thead>
            <tbody >
                <!--Aqui serão adicionadas as linhas e dados dinâmicamente por JavaScript-->  
            </tbody>
        </table>
        <p>Total do Dia: <span id="soma-total">R$ 0,00</span></p>
    </main>
    
</body>
<script src="script.js"></script>
</html>
