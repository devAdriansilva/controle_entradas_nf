<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlde de entrada de Notas fiscais</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 300px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 2px;
            font-size: large;
            height: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1> Lançamento de Notas fiscais</h1>
    </header>

    <main>
        <fieldset>
            <form action="">
            <p> <label for="fornecedor">Fornecedor:</label> <input type="text" id="fornecedor" required></p>

             <p><label for="valor">Valor total da nota:</label> <input type="number" name="valor" id="valor" required></p>
            <button type="submit"> Adicionar Nota</button>
            </form>
        </fieldset>

        <h2>Notas Recbidas Hoje</h2>
        <table>
            <thead>
                <tr>
                    <th>Fornecedor</th>
                    <th>Valor</th>
                    <th>Açoes</th>
                </tr>
            </thead>
            <tbody id="lista-notas"></tbody>
        </table>
        
    </main>
    
</body>
</html>
