<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlde de entrada de Notas fiscais</title>
   
    <link rel="icon" type="image/ico" href="favicon.ico" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo prado.png" alt="Logomarca" >
        <h1> Lançamento de Notas fiscais</h1>
    </header>
    <hr>

    <main>
        <fieldset>
            <form action="">
            <p> <label for="fornecedor">Fornecedor:</label> <input type="text" id="fornecedor" required></p>

             <p><label for="valor">Valor total da nota:</label> <input type="number" name="valor" id="valor" required></p>
            <button type="submit"> Adicionar Nota</button>
            </form>
        </fieldset>
    <hr>
        <h2>Notas Recebidas Hoje</h2>
        <table>
            <thead>
                <tr>
                    <th>Fornecedor</th>
                    <th>Valor</th>
                    <th>Açoes</th>
                </tr>
            </thead>
            <tbody id="lista-notas"></tbody>
        </table>
        
    </main>
    
</body>
</html>
